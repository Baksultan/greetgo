server:
  port: 9000

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/debug
    username: debug
    password: debug
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    mongodb:
      authentication-database: admin
      username: debug
      password: debug
      database: admin
      port: 27017
      host: localhost
      auto-index-creation: true